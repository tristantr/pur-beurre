<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 <meta name="description" content="" />
 <meta name="author" content="" />
 <title>Pur Beurre</title>
 <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
 <script src="https://kit.fontawesome.com/c42f09befe.js" crossorigin="anonymous"></script>
 <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />

 {% load static %}
 <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">            
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"> 
                <img src="{% static 'assets/img/logo_pur_beurre.png' %}" width="28" class="mr-2">Pur Beurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="align-items-center navbar-nav ml-auto my-2 my-lg-0">
                    <li> 
                        <form action="{% url 'search_results' %}" method="get">
                            <input id="navbar-search" name="q" type="text" placeholder="Rechercher un produit..." class="rounded border-0 p-1" required>

                            <button type="submit" class="btn p-0">
                                <i class="fas fa-search btn-primary p-2 rounded"></i>
                            </button>    
                                
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'my_account' %}">Mon Compte</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'favorites' %}">Mes aliments</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'logout' %}?next={{request.path}}" id="logout">Déconnexion</a></li>

                    {% else %}
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'login' %}?next={{request.path}}" id="login">Se connecter</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'register' %}?next={{request.path}}" id="register">S'inscrire</a></li>
                    {% endif %}    
                </ul>
            </div>
        </div>
    </nav>

    {% block body_content %}{% endblock %}

    {% block history_content %}{% endblock %}

    <footer class="bg-light py-3">
        <div class="row justify-content-around">
            <a href="{% url 'legals' %}"class="col-6 col-lg-4 text-center"> Mentions légales</a>
            <a href="{% url 'index' %}#contact" class="col-6 col-lg-4 text-center" id="contact"> Contact </a>
        </div>
        <div class="container text-center mt-3">
            <a href="https://github.com/tristantr" class="small text-muted"> 
                <i class="fab fa-github mr-3"></i>Tristan TR
            </a>    
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
