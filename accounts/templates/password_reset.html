{% extends "base.html" %}

{% block body_content %}

<header class="masthead">
	<div class="row h-50 align-items-center justify-content-center text-center">
		<div class="lg-w-25 p-5 bg-light rounded">
			<p class="mb-5"> Pour réinitialiser votre mot de passe, veuillez saisir votre adresse email</p>
			<form method="POST">
				{% csrf_token %}

				<div class="my-3">
					{{ form }}
				</div>

				<input type="submit" name="Login" value="Réinitialiser mon mot de passe" class="btn btn-primary mt-3">
			</form>
		<div>
	</div>

	{% for message in messages %}
		<div class=" mt-3 alert alert-danger">
            <strong>{{ message }}</strong>
        </div>
	{% endfor %}
</header>

{{form.errors}}

{% endblock %}
